{% load bootstrap5 %}
{% load bootstrap_icons %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Instagram</a>
          
          <!-- Adding a search form  -->
          <div class="col-sm-4 col-md-4 navbar-right">
    
            <form class="navbar-form" role="search" action="">
    
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search" name="search">
                <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
    
            </form>
          </div>
          
            <a href="">{% bs_icon 'house-door-fill' size='1.7em' color='black' %}</a>
            <a href="">{% bs_icon 'messenger' size='1.7em' color='black and white' %}</a>
            <a href="">{% bs_icon 'plus-square' size='1.7em' color='black' %}</a>
            <a href="">{% bs_icon 'heart' size='1.7em' color='black' %}</a>
          
          
          </div>
          
    </nav>
</body>

</html>
